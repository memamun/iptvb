<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload M3U Playlist</title>
</head>
<body>
    <h1>Upload M3U Playlist</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".m3u">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
